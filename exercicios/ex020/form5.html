<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="m"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" checked value="f"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="bas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="nat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="ten" 
            id="iesten"><label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
