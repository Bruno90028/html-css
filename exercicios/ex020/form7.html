<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulario</title>
</head>
<body>

    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                    <option value="" selected>----- Escolha -----</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofis">Profissão</label>
            <input type="text" name="prof" id="iprofis" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option>Advogado</option>
                <option>Engenheiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsgm">Mensagem</label><br>
            <textarea name="msgm" id="imsgm" cols="60" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
